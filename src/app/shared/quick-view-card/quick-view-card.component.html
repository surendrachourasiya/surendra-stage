<div class="wrapper_cd__episode">
    <span class="count position-relative" style="right:-10px" [innerHtml]="quickViewIndex"></span>
    <div class="inner__episodes">
        <div class="content_cd__episodes">
            <div class="d-flex">
                <!-- Thumbnail -->
                <div class="ThumbWrap__show position-relative mr-2" style="width: 230px !important">
                    <div class="thumb_cd__episodes position-relative ">
                        <img [attr.src]="quickViewS3Url.basePath+quickViewS3Url.episodePath+constantImg.squareSmall+quickViewObj.thumbnail.square.ratio1.sourceLink" alt="" class="img-fluid" />
                        <!-- <img src="../../../assets/images/failed_to_load_sq_small-02.svg" width="" class="img-fluid" style="height: 100%; left: 0px; position: absolute;top: 0px;width: 100%;box-shadow: rgba(0, 0, 0, 0.72) 0px 2px 0px 0px;-o-object-fit: cover;object-fit: cover;" /> -->
                        <div class="time_cd__episodes position-absolute">
                            <span class="time" [innerHtml]="quickViewObj.duration | timeFormatter">8:30</span>
                        </div>
                    </div>
                </div>
                <!-- /Thumbnail -->

                <div class="ttl_cd__episodes position-relative" style="width: 100%">
                    <h6 [innerHtml]="quickViewObj.title"></h6>
                    <p [innerHtml]="quickViewObj.viewCount | viewsNumberFormatter"></p>
                </div>
            </div>
            <div class="desc__episodes mt-2">
                <p [innerHtml]="quickViewObj.description"></p>
            </div>
        </div>
        <div class="meta_cd__episodes d-flex align-items-center justify-content-between">
            <div class="artist_cd__episodes d-flex align-items-center" *ngIf="quickViewObj.artistList.length != 0">
                <img [attr.src]="quickViewS3Url.basePath+quickViewS3Url.artistPath+constantImg.artistSmall+quickViewObj.artistList[0]['profilePic']"
                    class="img-fluid rounded-pill" alt="" width="24px"
                    height="24px" />
                <h6 class="ml-2 mb-0" [innerHtml]="quickViewObj.artistList[0].name"></h6>
            </div>
            <div class="explore__individual d-flex justify-content-center align-items-center">
                <span class="gradient_btn">
                    <button type="button" class="btn rounded-pill text-uppercase" (click)="redirectToConsumption()">
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512"
                            style="enable-background:new 0 0 512 512;" xml:space="preserve" width="20px" height="20px">
                            <g>
                                <g>
                                    <g>
                                        <path
                                            d="M256,0C114.833,0,0,114.844,0,256s114.833,256,256,256s256-114.844,256-256S397.167,0,256,0z M256,490.667     C126.604,490.667,21.333,385.396,21.333,256S126.604,21.333,256,21.333S490.667,126.604,490.667,256S385.396,490.667,256,490.667     z"
                                            fill="#ffffff" />
                                        <path
                                            d="M357.771,247.031l-149.333-96c-3.271-2.135-7.5-2.25-10.875-0.396C194.125,152.51,192,156.094,192,160v192     c0,3.906,2.125,7.49,5.563,9.365c1.583,0.865,3.354,1.302,5.104,1.302c2,0,4.021-0.563,5.771-1.698l149.333-96     c3.042-1.958,4.896-5.344,4.896-8.969S360.813,248.99,357.771,247.031z M213.333,332.458V179.542L332.271,256L213.333,332.458z"

                        <svg class="icon_custom icon-play">
                            <use xlink:href="#icon-play"></use>

                        <span [innerHtml]="lang.quickViewCard.play"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
