<div class="individual">
  <div class="individual__card">
    <div class="videos__individual position-relative" [routerLink]="['/feed-consumption']" (click)="onIndivisualVideo('profile_img')"
      [queryParams]="{'type': 'episode', 'episodeSlug': indvidualEpisodeObj['slug']}">
      <img _ngcontent-inf-c53="" loading="lazy" [attr.src]="indvidualEpisodeS3Url.basePath+indvidualEpisodeS3Url.episodePath+constantImg.horizontalSmall+indvidualEpisodeObj.thumbnail.horizontal.ratio1.sourceLink" alt="" class="img-fluid">
      <!-- <img src="../../../assets/images/failed_to_load_horizontal-04.svg" loading="lazy" class="img-fluid" alt=""> -->
      <div class="w-100 video_footer d-flex align-items-center position-absolute px-2" style="justify-content: space-between;
      bottom: 0px;">
          <span class="badge badge-danger p-2 video_tag" *ngIf="indvidualEpisodeObj.label !== undefined" [innerHtml]="indvidualEpisodeObj.label"></span>
          <div class="position-absolute time__squar"><span [innerHtml]="indvidualEpisodeObj.duration | timeFormatter"></span></div>
        </div>
        <div class="vIc__contentArtist position-absolute" style="bottom: 10px; left: 10px; width: 32px; height: 32px; box-shadow: none;    background: #191919B5;
        border-radius: 50%;">
          <!-- <img src="assets/images/icons/play-button-inside-a-circle.svg" style="width:32px; height:32px; box-shadow:none;"/> -->
          <svg class="icon_custom icon-play svg32">
            <use xlink:href="#icon-play"></use>
          </svg>
        </div>  
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3 px-2">
      <div class="showTitle__individual">
        <h6 [innerHtml]="indvidualEpisodeObj.title"></h6>
      </div>
    </div>
  </div>
  <div class="footer__individual d-flex justify-content-between align-items-center px-2">
    <app-artist-chip *ngIf="indvidualEpisodeObj.artistList.length != 0" [screenType]="'individual-card'"
      [artistChipObj]="indvidualEpisodeObj.artistList[0]" [artistChipS3Url]="indvidualEpisodeS3Url"
      (click)="showArtistCard(indvidualEpisodeObj['artistList'][0]['id']);"></app-artist-chip>
    <div class="explore__individual d-flex justify-content-center align-items-center">
      <span class="gradient_btn play">
        <button type="button" (click)="onIndivisualVideo('play_btn')" class="btn rounded-pill text-uppercase" [routerLink]="['/feed-consumption']" [queryParams] = "{'type': 'episode', 'episodeSlug': indvidualEpisodeObj['slug']}">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
            x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"
            width="20px" height="20px">
            <g>
              <g>
                <g>
                  <path
                    d="M256,0C114.833,0,0,114.844,0,256s114.833,256,256,256s256-114.844,256-256S397.167,0,256,0z M256,490.667     C126.604,490.667,21.333,385.396,21.333,256S126.604,21.333,256,21.333S490.667,126.604,490.667,256S385.396,490.667,256,490.667     z"
                    fill="#ffffff" />
                  <path
                    d="M357.771,247.031l-149.333-96c-3.271-2.135-7.5-2.25-10.875-0.396C194.125,152.51,192,156.094,192,160v192     c0,3.906,2.125,7.49,5.563,9.365c1.583,0.865,3.354,1.302,5.104,1.302c2,0,4.021-0.563,5.771-1.698l149.333-96     c3.042-1.958,4.896-5.344,4.896-8.969S360.813,248.99,357.771,247.031z M213.333,332.458V179.542L332.271,256L213.333,332.458z"
                    fill="#ffffff" />
                </g>
              </g>
            </g>
          </svg> -->
          <svg class="icon_custom icon-play ">
            <use xlink:href="#icon-play"></use>
          </svg>
          <!-- <fa-icon [icon]='faPlayCircle'></fa-icon> -->
          <span [innerHtml]="lang.individualCard.play"></span>
        </button>
      </span>
    </div>
  </div>
</div>

<!-- artist quick view -->
<div class="quickView" *ngIf="showArtistCardView">
    <app-artist-quick-view [artistId]="passSingleArtistId"></app-artist-quick-view>
    <a (click)="quickViewToggle()" class="close animated fadeIn slower"></a>
</div>
