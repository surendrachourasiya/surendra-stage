
<article (click)="onShowClicked()" [routerLink]="['/show-details', stageOriginalObj.slug]" class="stage_orignal_card"
  [ngStyle]="{'background-color': stageOriginalObj.thumbnail.horizontal.ratio2.gradient}"
  style="background-color:rgb(55, 92, 86)">
      <div class="card_thumbnail">
         <img
           [attr.src]="stageOriginalS3Url.basePath+stageOriginalS3Url.showPath+constantImg.horizontalLarge+stageOriginalObj.thumbnail.horizontal.ratio2.sourceLink"
           loading="lazy" class="img-fluid" alt="">
           <!-- failed to load -->
           <!-- <img src="../../../assets/images/failed_to_load_vertical-01.svg" loading="lazy" class="img-fluid" alt=""> -->
          <!-- failed to load -->
      </div>
      <div class="detail__collectionList position-relative p-2 py-3">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="relArt__collectionList d-flex">
                  <span>
                    <img *ngFor="let item of stageOriginalObj.artistList | slice:0:1; let i=index" loading="lazy" class="rounded-circle img-fluid" [attr.src]="stageOriginalS3Url.basePath+stageOriginalS3Url.artistPath+constantImg.artistSmall+item.profilePic" [attr.alt]="item.name" [ngStyle]="{'border-color': stageOriginalObj.thumbnail.vertical.ratio1.gradient}"/>
                  </span>
                </div>
                <div class="artName__collectionList d-flex flex-column" *ngIf="stageOriginalObj.artistList.length > 0">
                  <p class="mb-0" [innerHtml]="stageOriginalObj.artistList[0].name"></p>
                  <p class="mb-0" *ngIf="stageOriginalObj.artistList.length > 1">{{lang.home.common.amp}}
                    {{stageOriginalObj.artistList.length - 1}} {{lang.home.common.more}}</p>
                </div>
                <div class="remain__collectionList d-none" >
                  <!-- <p class="mb-0" *ngIf="stageOriginalObj.artistList.length > 1">{{lang.home.common.amp}} {{stageOriginalObj.artistList.length - 1}} {{lang.home.common.more}}</p> -->
                </div>
              </div>
        
              <div class="seeCollection__collectionList d-none">
                <a href="javascript:void(0);">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24"
                    viewBox="0 0 24 24">
                    <defs>
                      <path id="a" d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z" />
                      <path id="c" d="M0 0h50v50H0z" />
                    </defs>
                    <g fill="none" fill-rule="evenodd">
                      <mask id="b" fill="#fff">
                        <use xlink:href="#a" />
                      </mask>
                      <g mask="url(#b)">
                        <use fill="#E0E0E0" transform="translate(-13 -13)" xlink:href="#c" />
                      </g>
                    </g>
                  </svg>
                </a>
              </div>
            </div>
      </div>
</article>
