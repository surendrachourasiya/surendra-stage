<article style="min-width: 158px;"  (click)="redirectToConsumption()" class="mx-1 continue__watching_card position-relative">
    <a>
      <div class="thumbnail__collectionList">
        <img loading="lazy" class="img-fluid"
          [src]="continueWatchingS3Url.basePath+continueWatchingS3Url.episodePath+constantImg.horizontalSmall+continueWatchingObj.thumbnail.horizontal.ratio1.sourceLink">
      </div>
      <div class="continue__watching__bottom">
        <span class="continue__watching_playIcon"> 
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

            xml:space="preserve">
            <path style="fill:#ffffff;" d="M194.172,123.684l-78.081-51.122c-1.921-1.257-4.032-1.922-6.106-1.922
              c-5.521,0-9.686,4.496-9.686,10.458v103.207c0,5.962,4.164,10.458,9.685,10.458c2.075,0,4.187-0.665,6.106-1.923l78.082-51.129
              c3.251-2.129,5.117-5.415,5.116-9.014C199.289,129.098,197.424,125.814,194.172,123.684z M115.3,175.429V89.973l65.256,42.725

          <img src="assets/images/card_bg.svg" class="img-fluid card__bg" loading="lazy" />
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': continueWatchingObj.lapsedPercent +'%'}" aria-valuenow="70" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <span class="duration" [innerHtml]="continueWatchingObj.duration | timeFormatter"></span>
