            <li style="padding: 15px 16px;" (click)="enableShareOption()">
               <a  href="javascript:void(0);">

                  <span style="display: inline-block;margin-left: 24px;">{{lang.home.common.share}}</span>
               </a>
            </li>
         </ul>
      </div>
